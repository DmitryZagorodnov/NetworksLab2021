<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    {% block title %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Система электронных платежей</title>
    {% endif %}
    {% endblock %}
</head>
<body>
    {% block header %}
        <h1>{{ header }}</h1>
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>
</html>
